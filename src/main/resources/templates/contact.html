<!DOCTYPE html>

<head>

<body>

	<!-- Page header section start -->

		</div>

	<!-- Page header section end -->
	<main id="main">
	<!-- Page section start -->
	<section class="page-section pt100">
		<div class="container pb100">
			<div class="section-title pt-5">
				<h1>İletişime Geçelim</h1>
			</div>
			<div class="row">
				<div class="col-lg-3 contact-info mb-5 mb-lg-0">
					<p>Adres: Yukarı dudullu esenşehir mahllesi gürkan sokak no.18/7 </p>
					<p>Telefon: +90 545 257 05 15</p>
					<p>Email: eyyupguzel47@gmail.com</p>,
					<iframe
							src="https://maps.google.com/maps?q=metrocorner%20dudullu&t=k&z=13&ie=UTF8&iwloc=&output=embed"

							allowfullscreen=""></iframe>

				</div>

					<input type="text" class="form-control" required name="name" id="name" placeholder="Adınız ve Soyadınız" >
					<input type="text" class="form-control" required name="mail" id="mail" placeholder="Mailinizi Giriniz" >
					<input type="text" class="form-control" required name="phone" id="phone" placeholder="Telefonunuzu Giriniz">
					<textarea placeholder="Mesajınız" required name="text" class="form-control" id="text"></textarea>
					<button class="site-btn sb-dark"  type="submit"  id="sendbtn">Gönder</button>
				</form>
			</div>
			</div>
		</div>
		<!--<div class="map-area" id="map-canvas"></div>-->

	<!-- Page section end -->
	</main>

	<!-- Footer section start -->
