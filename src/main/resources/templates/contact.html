<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>

<body>
	<!-- Page Preloder -->
	<div id="preloder">

	<!-- Header section start -->
	<div th:replace="_header :: header"></div>
	<!-- Header section end -->   


	<!-- Page header section start -->
	<section class="page-header-section set-bg" data-setbg="img/header-bg-2.jpg">
		<div class="container">
			<h1 class="header-title">Contact<span>.</span></h1>
		</div>
	</section>
	<!-- Page header section end -->


	<!-- Page section start -->
	<section class="page-section pt100">
		<div class="container pb100">
			<div class="section-title pt-5">
				<h1>İletişime Geçelim</h1>
			</div>
			<div class="row">
				<div class="col-lg-3 contact-info mb-5 mb-lg-0">
					<p>Adres: Yukarı dudullu esenşehir mahllesi gürkan sokak no.18/7 </p>
					<p>Telefon: +90 545 257 05 15</p>
					<p>Email: eyyupguzel47@gmail.com</p>
					<div class="cf-social">
						<a href="#"><i class="fa fa-google-plus"></i></a>
						<a href="#"><i class="fa fa-pinterest"></i></a>

						<button class="site-btn sb-dark" >Gönder</button>
					</form>
				</div>
			</div>
		</div>
		<div class="map-area" id="map-canvas"></div>

	<!-- Footer section start -->
	<div th:replace="_footer :: footer"></div>
	<!-- Footer section end -->



	<!--====== Javascripts & Jquery ======-->
	<script src="js/jquery-2.1.4.min.js"></script>
